<article class="principle theorem-like"><h3 class="heading">
<span class="type">Principle</span><span class="space"> </span><span class="codenumber">4.21</span><span class="period">.</span><span class="space"> </span><span class="title">Square Root Principle.</span>
</h3>
<div class="para">Suppose <span class="process-math">\(A^2 = B\text{,}\)</span> where <span class="process-math">\(B\geq 0\text{.}\)</span> Then <span class="process-math">\(A= \sqrt{B}\)</span> OR <span class="process-math">\(A=-\sqrt{B}\text{.}\)</span> That is, <span class="process-math">\(A= \pm \sqrt{B}\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="section-quadratic-equations.html#principle-square-root">in-context</a></span>
