<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.17</span><span class="period">.</span><span class="space"> </span><span class="title">The Reference Angle.</span>
</h3>
<div class="para">Suppose <span class="process-math">\(\theta\)</span> is a non-quadrantal angle in standard position. The <dfn class="terminology">reference angle</dfn> of <span class="process-math">\(\theta\text{,}\)</span> denoted by <span class="process-math">\(\reference{\theta}\text{,}\)</span> is the smallest positive angle formed by the terminal ray of <span class="process-math">\(\theta\)</span> and the <span class="process-math">\(x\)</span>-axis.</div></article><span class="incontext"><a class="internal" href="section-reference-angle.html#definition-reference-angle">in-context</a></span>
